<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invalid Date Selection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border: none;
      border-radius: 0.75rem;
      max-width: 600px;
      width: 100%;
    }
    .card-header {
      background-color: #dc3545;
      color: #ffffff;
      border-top-left-radius: 0.75rem;
      border-top-right-radius: 0.75rem;
    }
    .card-body {
      padding: 1.5rem;
    }
    .error-icon {
      font-size: 2.5rem;
      vertical-align: middle;
      margin-right: 0.5rem;
    }
    .lead {
      font-size: 1.125rem;
      font-weight: 500;
    }
    .instructions-list {
      margin-top: 1rem;
      padding-left: 1rem;
    }
    .instructions-list li {
      margin-bottom: 0.5rem;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
    }
    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
  </style>
</head>
<body>
  <div
    class="container d-flex flex-column justify-content-center align-items-center vh-100 text-center"
  >
    <div class="card shadow-sm" role="alert" aria-labelledby="error-heading" aria-live="assertive">
      <!-- Header -->
      <div class="card-header d-flex align-items-center justify-content-center py-3">
        <i class="bi bi-calendar-x-fill error-icon" aria-hidden="true"></i>
        <h1 id="error-heading" class="mb-0">
          Invalid Date Selection
        </h1>
      </div>

      <!-- Body -->
      <div class="card-body">
        <p class="lead">
          The date range you selected is not valid.
        </p>
        <p class="text-muted">
          Please check the following before trying again:
        </p>
        <ul class="instructions-list text-start">
          <li>
            <i class="bi bi-check-circle-fill text-success" aria-hidden="true"></i>
            Start Date must be before or equal to End Date
          </li>
          <li>
            <i class="bi bi-check-circle-fill text-success" aria-hidden="true"></i>
            All date fields must be filled in
          </li>
          <li>
            <i class="bi bi-check-circle-fill text-success" aria-hidden="true"></i>
            Use <strong>MM/DD/YYYY</strong> format (e.g. <code>{{ example_date }}</code>)
          </li>
        </ul>
        <div class="mt-4">
          <a
            href="/"
            class="btn btn-primary"
            role="button"
            aria-label="Back to Upload Form"
          >
            <i class="bi bi-arrow-left-circle" aria-hidden="true"></i>
            Back to Upload Form
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
