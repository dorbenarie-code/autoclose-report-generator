<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access Denied</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    /* Base Styles */
    body {
      background-color: #eef1f5;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #343a40;
    }

    /* Card Container */
    .card {
      border: none;
      border-radius: 0.75rem;
      max-width: 600px;
      width: 100%;
    }

    /* Header */
    .card-header {
      background-color: #dc3545;
      color: #ffffff;
      border-top-left-radius: 0.75rem;
      border-top-right-radius: 0.75rem;
    }
    .card-header h1 {
      font-size: 1.75rem;
      margin: 0;
    }
    .error-icon {
      font-size: 2.5rem;
      margin-right: 0.5rem;
      vertical-align: middle;
      color: #ffc107;
    }

    /* Body Text */
    .lead {
      font-size: 1.125rem;
      font-weight: 500;
      margin-bottom: 0.75rem;
      color: #495057;
    }
    .text-muted {
      font-size: 0.95rem;
    }

    /* Button */
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #0069d9;
      border-color: #0062cc;
      outline: none;
    }

    /* Responsive Centering */
    .vh-100 {
      height: 100vh !important;
    }
  </style>
</head>
<body>
  <div
    class="container d-flex flex-column justify-content-center align-items-center vh-100 text-center"
  >
    <div
      class="card shadow-sm"
      role="alert"
      aria-labelledby="error-heading"
      aria-live="polite"
    >
      <!-- Header -->
      <div
        class="card-header d-flex align-items-center justify-content-center py-3"
      >
        <i class="bi bi-shield-lock-fill error-icon" aria-hidden="true"></i>
        <h1 id="error-heading">Access Denied</h1>
      </div>

      <!-- Body -->
      <div class="card-body px-4">
        <p class="lead" id="error-message">
          You donâ€™t have permission to access this page.
        </p>
        <p class="text-muted">
          If you believe this is a mistake, please contact the administrator.
        </p>
        <div class="mt-4">
          <a
            href="/"
            class="btn btn-primary"
            role="button"
            aria-label="Back to Home"
          >
            <i class="bi bi-house-door-fill" aria-hidden="true"></i>
            Back to Home
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
