<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>No File Selected</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    /* Base Styles */
    body {
      background-color: #f0f2f5;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #212529;
    }

    /* Card Container */
    .card {
      border: none;
      border-radius: 0.75rem;
      max-width: 600px;
      width: 100%;
    }

    /* Header */
    .card-header {
      background-color: #e0a800;
      color: #212529;
      border-top-left-radius: 0.75rem;
      border-top-right-radius: 0.75rem;
    }
    .card-header h1 {
      font-size: 1.75rem;
      margin: 0;
    }
    .error-icon {
      font-size: 2.5rem;
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    /* Body Text */
    .lead {
      font-size: 1.125rem;
      font-weight: 500;
      color: #d9534f;
    }
    .instructions-list {
      margin-top: 1rem;
      padding-left: 1rem;
      list-style: none;
    }
    .instructions-list li {
      margin-bottom: 0.75rem;
      display: flex;
      align-items: flex-start;
    }
    .instructions-list li i {
      margin-right: 0.5rem;
      flex-shrink: 0;
      margin-top: 0.15rem;
    }
    .instructions-list code {
      background-color: #f1f3f5;
      padding: 0.15rem 0.3rem;
      border-radius: 0.25rem;
      font-size: 0.95rem;
    }

    /* Button */
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #0069d9;
      border-color: #0062cc;
      outline: none;
    }

    /* Responsive Centering */
    .vh-100 {
      height: 100vh !important;
    }
  </style>
</head>
<body>
  <div
    class="container d-flex flex-column justify-content-center align-items-center vh-100 text-center"
  >
    <div
      class="card shadow-sm"
      role="alert"
      aria-labelledby="error-heading"
      aria-live="assertive"
    >
      <!-- Header -->
      <div
        class="card-header d-flex align-items-center justify-content-center py-3"
      >
        <i class="bi bi-file-earmark-excel error-icon text-danger" aria-hidden="true"></i>
        <h1 id="error-heading">No File Selected</h1>
      </div>

      <!-- Body -->
      <div class="card-body px-4">
        <p class="lead" id="error-message">
          You must select a file before submitting.
        </p>
        <p class="text-muted">
          To fix this, please follow the steps below:
        </p>
        <ul class="instructions-list" aria-describedby="error-message">
          <li>
            <i class="bi bi-check-circle-fill text-success" aria-hidden="true"></i>
            Click the “Choose File” button.
          </li>
          <li>
            <i class="bi bi-check-circle-fill text-success" aria-hidden="true"></i>
            Select a valid file (e.g., <code>.txt</code>, <code>.png</code>, <code>.jpg</code>).
          </li>
          <li>
            <i class="bi bi-check-circle-fill text-success" aria-hidden="true"></i>
            Then click the green “Process and Generate Report” button.
          </li>
        </ul>

        <div class="mt-4">
          <a
            href="/"
            class="btn btn-primary"
            role="button"
            aria-label="Back to Upload Form"
          >
            <i class="bi bi-arrow-left-circle" aria-hidden="true"></i>
            Back to Upload Form
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
